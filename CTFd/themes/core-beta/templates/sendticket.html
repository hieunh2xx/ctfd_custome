{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <h1>
            {% trans %}Send Ticket{% endtrans %}
        </h1>
    </div>
</div>
<div class="container mt-5">
    <form method="POST" action="{{ url_for('sendticket.send_ticket') }}">
        <div class="form-group">
            <label for="ticket_type">Ticket Type:</label>
            <select class="form-control" name="ticket_type" id="ticket_type" required>
                <option value="">Select ticket type</option>
                <option value="issue">Issue</option>
                <option value="feedback">Feedback</option>
                <option value="question">Question</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ticket_title">Title:</label>
            <input type="text" class="form-control" name="ticket_title" id="ticket_title"
                placeholder="Enter ticket title" required>
        </div>

        <div class="form-group mb-3">
            <label for="ticket_message">Message:</label>
            <textarea class="form-control" name="ticket_message" id="ticket_message" rows="5"
                placeholder="Enter your message" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send Ticket</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class="mt-3">
        {% for category, message in messages %}
        <li class="alert alert-{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>
{% endblock %}
